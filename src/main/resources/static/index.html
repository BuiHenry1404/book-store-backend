<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Search Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 Book Store</h1>
            <div class="search-container">
                <select id="searchType" class="search-select">
                    <option value="title">🔍 Title</option>
                    <option value="author">👤 Author</option>
                    <option value="category">📂 Category</option>
                </select>
                <input type="text" id="searchInput" placeholder="🔍 Search books by title..." class="search-input">
                <select id="categorySelect" class="search-select" style="display: none;">
                    <option value="">Select Category...</option>
                </select>
                <button id="searchBtn" class="btn-primary">Search</button>
                <button id="clearBtn" class="btn-secondary">Clear</button>
            </div>
            <button id="refreshBtn" class="btn-primary">🔄 Refresh All Books</button>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading books...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>❌ Error loading books. Please check if the backend is running.</p>
        </div>

        <div id="booksContainer" class="books-grid" style="display: none;">
            <!-- Books will be populated here by JavaScript -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <p>📖 No books found. Please check your backend data.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
